<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Benvenuto</h1>
      <p class="auth-subtitle">Accedi o registrati per continuare</p>
    </div>

    <!-- Login Component -->
    <div class="form-container" [class.active]="isLogin">
      <app-login></app-login>
    </div>

    <!-- Register Component -->
    <div class="form-container" [class.active]="!isLogin">
      <app-register></app-register>
    </div>

    <!-- Toggle Buttons -->
    <div class="toggle-container">
      <button 
        class="toggle-btn" 
        [class.active]="isLogin"
        (click)="toggleForm()"
      >
        Accedi
      </button>
      <button 
        class="toggle-btn" 
        [class.active]="!isLogin"
        (click)="toggleForm()"
      >
        Registrati
      </button>
    </div>
  </div>
</div>
